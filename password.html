<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/46249a0d76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="password.css">
    <title>Password Generator</title>
</head>
<body>
    <style>
        body {
            animation: fadeInAnimation ease 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password Length (Max:23)</label>
                <input type="number" id="length" min="4" max="20" value="20" />
            </div>
            <div class="setting">
                <label>Include Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked class="toglge" />
            </div>
            <div class="setting">
                <label>Include Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked class="toggle" />
            </div>
            <div class="setting">
                <label>Include Numbers</label>
                <input type="checkbox" id="numbers" checked class="toggle" />
            </div>
            <div class="setting">
                <label>Include Symbols</label>
                <input type="checkbox" id="symbols" checked class="toglge">
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate Password
        </button>
    </div>
    <script src="password.js"></script>
</body>
</html>
